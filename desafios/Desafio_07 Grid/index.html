<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="pagina">
      <!-- Barra superior -->
      <nav class="navegacion">
        <h1 class="navegacion__titulo">Mi E-Commerce</h1>
      </nav>
      <!-- Barra lateral (categorías) -->
      <aside class="barra-lateral">
        <h2 class="barra-lateral__titulo">Categorías</h2>
        <div class="categorias">
          <div class="categoria">
            <span class="categoria__nombre">Smartwatch</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
          <div class="categoria">
            <span class="categoria__nombre">Hogar</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
          <div class="categoria">
            <span class="categoria__nombre">Audio</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
          <div class="categoria">
            <span class="categoria__nombre">Gaming</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
          <div class="categoria">
            <span class="categoria__nombre">Computación</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
          <div class="categoria">
            <span class="categoria__nombre">Fotografía</span>
            <span class="categoria__cantidad">(1)</span>
          </div>
        </div>
      </aside>
      <!-- Sección principal -->
      <main class="contenido">
        <section class="grilla-productos">
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/reloj.png" alt="Reloj Inteligente"/>
            <h3 class="tarjeta__nombre">Reloj Inteligente</h3>
            <p class="tarjeta__precio">$99.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/asistente.png" alt="Asistente de Voz"/>
            <h3 class="tarjeta__nombre">Asistente de Voz</h3>
            <p class="tarjeta__precio">$149.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/audifonos.png" alt="Audífonos" />
            <h3 class="tarjeta__nombre">Audífonos</h3>
            <p class="tarjeta__precio">$129.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/consola.png" alt="Consola de Videojuegos" />
            <h3 class="tarjeta__nombre">Consola de Videojuegos</h3>
            <p class="tarjeta__precio">$239.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/laptop.png" alt="Laptop" />
            <h3 class="tarjeta__nombre">Laptop</h3>
            <p class="tarjeta__precio">$599.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
          <article class="tarjeta">
            <img class="tarjeta__imagen" src="assets/imgs/camara.png" alt="Cámara" />
            <h3 class="tarjeta__nombre">Cámara</h3>
            <p class="tarjeta__precio">$209.990</p>
            <button class="tarjeta__boton">Comprar</button>
          </article>
        </section>
      </main>
      <!-- Footer -->
      <footer class="pie">
        <p class="pie__texto">© Mi E-Commerce</p>
      </footer>
    </div>
  </body>
</html>
